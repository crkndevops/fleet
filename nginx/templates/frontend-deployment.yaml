apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
spec:
  selector:
    matchLabels:
      app: nginx-deploy
      tier: nginx-deploy
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: nginx-deploy
        tier: nginx-deploy
    spec:
      containers:
      - name: nginx-deploy
        image: nginx:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 20003
